<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Gallons ↔ Litres Converter</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .main-container { display: flex; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; }
        .formula-sidebar { background-color: #e9ecef; padding: 20px; width: 180px; display: flex; flex-direction: column; justify-content: center; border-right: 1px solid #ddd; }
        .formula-sidebar h2 { font-size: 1rem; color: #333; margin-bottom: 10px; text-align: left; }
        .formula-sidebar code { display: block; background-color: #fff; padding: 8px; margin-bottom: 10px; border-radius: 4px; font-size: 0.8rem; text-align: left; overflow-wrap: break-word; }
        .converter-box { padding: 30px; text-align: center; width: 300px; }
        h1 { color: #333; font-size: 1.5rem; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="formula-sidebar">
            <h2>Formulas:</h2>
            <p><code>US gal → L: gal × 3.785</code></p>
            <p><code>L → US gal: L / 3.785</code></p>
        </div>

        <div class="converter-box">
            <h1>US Gal ↔ Litres</h1>
            <p>Enter a value in either field to convert.</p>
            
            <div class="input-group">
                <label for="gallons_us">US Gallons (gal)</label>
                <input type="number" id="gallons_us" placeholder="0" oninput="convertFromUSGallons()">
            </div>

            <div class="input-group">
                <label for="litres">Litres (L)</label>
                <input type="number" id="litres" placeholder="0" oninput="convertFromLitres()">
            </div>
        </div>
    </div>

    <script>
        /* 1 US Gallon = 3.78541 litres */
        const L_PER_US_GAL = 3.78541;

        function convertFromUSGallons() {
            const gallonsInput = document.getElementById("gallons_us").value;
            const litresInput = document.getElementById("litres");

            if (gallonsInput) {
                const litres = gallonsInput * L_PER_US_GAL;
                litresInput.value = litres.toFixed(3); // Round to 3 decimal places
            } else {
                litresInput.value = "";
            }
        }

        function convertFromLitres() {
            const litresInput = document.getElementById("litres").value;
            const gallonsInput = document.getElementById("gallons_us");

            if (litresInput) {
                const gallons = litresInput / L_PER_US_GAL;
                gallonsInput.value = gallons.toFixed(3); // Round to 3 decimal places
            } else {
                gallonsInput.value = "";
            }
        }
    </script>

</body>
</html>
