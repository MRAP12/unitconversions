<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pounds ↔ Kilograms Converter</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .main-container { display: flex; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; }
        .formula-sidebar { background-color: #e9ecef; padding: 20px; width: 180px; display: flex; flex-direction: column; justify-content: center; border-right: 1px solid #ddd; }
        .formula-sidebar h2 { font-size: 1rem; color: #333; margin-bottom: 10px; text-align: left; }
        .formula-sidebar code { display: block; background-color: #fff; padding: 8px; margin-bottom: 10px; border-radius: 4px; font-size: 0.8rem; text-align: left; overflow-wrap: break-word; }
        .converter-box { padding: 30px; text-align: center; width: 300px; }
        h1 { color: #333; font-size: 1.5rem; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="formula-sidebar">
            <h2>Formulas:</h2>
            <p><code>lbs → kg: lbs × 0.453592</code></p>
            <p><code>kg → lbs: kg / 0.453592</code></p>
        </div>
        <div class="converter-box">
            <h1>Lbs ↔ Kg Converter</h1>
            <p>Enter a value in either field.</p>
            <div class="input-group">
                <label for="pounds">Pounds (lbs)</label>
                <input type="number" id="pounds" placeholder="0" oninput="convertFromPounds()">
            </div>
            <div class="input-group">
                <label for="kilograms">Kilograms (kg)</label>
                <input type="number" id="kilograms" placeholder="0" oninput="convertFromKg()">
            </div>
        </div>
    </div>
    <script>
        const KG_PER_POUND = 0.453592;
        function convertFromPounds() {
            const poundsInput = document.getElementById("pounds").value;
            const kgInput = document.getElementById("kilograms");
            if (poundsInput) { const kilograms = poundsInput * KG_PER_POUND; kgInput.value = kilograms.toFixed(3); } else { kgInput.value = ""; }
        }
        function convertFromKg() {
            const kgInput = document.getElementById("kilograms").value;
            const poundsInput = document.getElementById("pounds");
            if (kgInput) { const pounds = kgInput / KG_PER_POUND; poundsInput.value = pounds.toFixed(3); } else { poundsInput.value = ""; }
        }
    </script>
</body>
</html>
