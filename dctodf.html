<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius ↔ Fahrenheit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .converter-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="converter-box">
        <h1>°C ↔ °F Converter</h1>
        <p>Enter a value in either field to convert.</p>
        
        <div class="input-group">
            <label for="celsius">Celsius (°C)</label>
            <input type="number" id="celsius" placeholder="0" oninput="convertFromCelsius()">
        </div>

        <div class="input-group">
            <label for="fahrenheit">Fahrenheit (°F)</label>
            <input type="number" id="fahrenheit" placeholder="32" oninput="convertFromFahrenheit()">
        </div>
    </div>

    <script>
        /* 
          Formulas: 
          C to F: (C * 9/5) + 32
          F to C: (F - 32) * 5/9
        */

        function convertFromCelsius() {
            const celsiusInput = document.getElementById("celsius").value;
            const fahrenheitInput = document.getElementById("fahrenheit");

            if (celsiusInput || celsiusInput === '0') {
                // Ensure the input is treated as a number
                const fahrenheit = (parseFloat(celsiusInput) * 9/5) + 32;
                fahrenheitInput.value = fahrenheit.toFixed(2);
            } else {
                fahrenheitInput.value = "";
            }
        }

        function convertFromFahrenheit() {
            const fahrenheitInput = document.getElementById("fahrenheit").value;
            const celsiusInput = document.getElementById("celsius");

            if (fahrenheitInput || fahrenheitInput === '32') {
                // Ensure the input is treated as a number
                const celsius = (parseFloat(fahrenheitInput) - 32) * 5/9;
                celsiusInput.value = celsius.toFixed(2);
            } else {
                celsiusInput.value = "";
            }
        }
    </script>

</body>
</html>
